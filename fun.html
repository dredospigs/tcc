<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro funcionário</title>
</head>
<body>
    
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        input {
            font: 1em sans-serif;
            width: 300px;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border: 1px solid #999;
        }
        input:focus {
                border-color: #000;
        }	
        button {
            padding-left: 9px;
        }
        button {
            margin-left: 14em;
        }
        div{
    
            color:#000000;
        }
        h2{
            color: #000000;
            margin-left: 3.5em;
        }
    </style>

    <form method="POST">
        <h2> Cadastro do Funcionário</h2>
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" onchange="validaLetras(document.getElementById('name'))"/>
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" onchange="validaEmail(document.getElementById('mail'))" />
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" onchange="validaNulo(document.getElementById('password'))"/>
    </div>
    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" onchange="validarCPF(document.getElementById('cpf'))"/>
    </div>
    <div>
        <label for="cnpj">CNPJ da empresa:</label>
        <input type="text" id="cnpj" onchange="validaCNPJ(document.getElementById('cnpj'))"/>
    </div>
    <div>
        <label for="tel">Telefone:</label>
        <input type="text" id="telefone" onchange="validaNulo(document.getElementById('telefone'))"/>
    </div>
    <div class="button">
        <button type="button" id="btn" onclick="enviar()">CADASTRAR</button>
    </div>
    <div class="button">
        <button id="btnConsultar" type="button" onclick="consultar()">CONSULTAR</button>
    </div>
    <div>
        <textarea rows="4" cols="50" id="id1"></textarea>
    </div>
    <div>
        <label for="tel">CPF para atualizar:</label>
        <input type="text" id="cpfU"/>
    </div>
    <div class="button">
        <button id="btnAtualizar" type="button" onclick="update()">SELECIONE PARA ATUALIZAR</button>
    </div>
    <div>
        <label for="tel">CPF para Deletar:</label>
        <input type="text" id="cpfD"/>
    </div>
    <div class="button">
        <button id="btnDelete" type="button" onclick="deletar()">DELETAR</button>
    </div>
    </form>

    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script type="module" src="./src/firebaseConfig.js"></script>
    <script type="text/javascript" src="./src/verificadores.js"></script>
    <script type="text/javascript" src="./src/cadastrar.js"></script>


    <script type="text/javascript">
        $("#cpf").mask("000.000.000-00");    
        $("#telefone").mask("(00) 00000-0000"); 
        $("#cnpj").mask("00.000.000/0000-00")         
        $("#cpfU").mask("000.000.000-00")        
        $("#cpfD").mask("000.000.000-00")
    </script>

    <script type="text/javascript">
        var whereIs = 0;

        function enviar(){
            var nome = document.getElementById('name');
            var email = document.getElementById('mail');
            var password = document.getElementById('password');
            var telefone = document.getElementById('telefone');
            var cpf = document.getElementById('cpf');
            var cnpj = document.getElementById('cnpj');


            if(validaLetras(nome) &&
                validaEmail(email) &&
                validaNulo(password) &&
                validarCPF(cpf) &&
                validaCNPJ(cnpj) &&
                validaNulo(telefone)            
                ){
                    cadastrarFuncionario()
                    window.location.href = "main.html"
            }
            else{
                alert('Houve um erro na digitação dos dados, por favor, verifique novamente!')
            }

            if(whereIs === 1){                
                document.getElementById('btn').textContent = "CADASTRAR";                
                document.getElementById('btnAtualizar').textContent = "SELECIONE PARA ATUALIZAR";
                limparCampos();
                document.getElementById('cpf').disabled = false
                whereIs = 0;
            }
        }
                
        function consultar(){
            document.getElementById('id1').value = ""

            var dadosClientes = firebase.database().ref('Cadastros/Funcionarios');
            dadosClientes.on('value', (snapshot) => {
                snapshot.forEach(function(item) {
                    var data = item.val();
                    var stringDados = 
                        data.Nome + " - " +
                        data.Email + " - " +
                        data.Senha + " - " +
                        data.CPF + " - " + 
                        data.CNPJ_da_empresa + " - " +
                        data.Telefone + " - " 
                    document.getElementById('id1').value += stringDados +'\r\n'                        
                })
            });           
        }

        function update(){
            if(whereIs === 0){
                var cpfU = document.getElementById('cpfU').value;
                cpfU = cpfU.replace(/[^\d]+/g,'');
                var dadosClientes = firebase.database().ref('Cadastros/Funcionarios/' + cpfU + '/');

                dadosClientes.on('value', (snapshot) => {
                        var data = snapshot.val();
                        var c = document.getElementById('cpf');

                        document.getElementById('name').value = data.Nome;
                        document.getElementById('mail').value = data.Email;
                        document.getElementById('password').value = data.Senha;
                        document.getElementById('telefone').value = data.Telefone;
                        document.getElementById('cpf').value = data.CPF;
                        document.getElementById('cnpj').value = data.CNPJ_da_empresa;     
                        
                        c.value = data.CPF;
                        c.disabled = true;
                        
                        document.getElementById('btn').textContent = "ATUALIZAR";
                        document.getElementById('btnAtualizar').textContent = "CANCELAR";
                });  
                
                whereIs = 1;
            }
            else{
                document.getElementById('btn').textContent = "CADASTRAR";                
                document.getElementById('btnAtualizar').textContent = "SELECIONE PARA ATUALIZAR";
                limparCampos();
                document.getElementById('cpf').disabled = false
                whereIs = 0;
            }
        }

        function deletar(){            
            var cpfD = document.getElementById('cpfD').value;
            cpfD = cpfD.replace(/[^\d]+/g,'');

            firebase.database().ref().child('/Cadastros/Funcionarios/' + cpfD).remove();
        }

        function limparCampos(){
            document.getElementById('name').value = "";
            document.getElementById('mail').value = "";
            document.getElementById('password').value = "";
            document.getElementById('telefone').value = "";
            document.getElementById('cpf').value = "";
            document.getElementById('cnpj').value = "";
        }

    </script>

</body>
</html>
