<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="stylesheet" href="./src/css/inputAnimation.css">
    <link rel="stylesheet" href="./src/css/buttonSalesforce.css">
   
    <form>
        <div class="login-box">
            <h2> BEM VINDO!</h2>
            <div class="user-box">
                <input type="text" id="mail" required=""/>
                <label for="mail">E-mail:</label>
            </div>
            <div class="user-box">
                <input type="password" id="senha" required=""/>
                <label for="senha">Senha:</label>
            </div>
            <div class="btn1">
            <button id="btnLogar" type="button" onclick="logar()">LOGAR</button>
            </div>     
            <h3> <u>ou</u> <h3>
            <div class="btn2">
                <button id="btnCliente" type="button" onclick="cliente()">CADASTRAR COMO CLIENTE</button>
            </div> 
            <div class="btn2">
                <button id="btnEmpresa" type="button" onclick="empresa()">CADASTRAR COMO EMPRESA</button>
            </div> 
            <div class="btn2">
                <button id="btnFuncionario" type="button" onclick="funcionario()">CADASTRAR COMO FUNCION√ÅRIO</button>
            </div> 
        </div>       
    </form>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script type="module" src="./src/scripts/firebaseConfig.js"></script>

    <script type="text/javascript">
        function cliente(){
            window.location.href = "cliente.html"
        }

        function empresa(){
            window.location.href = "empresa.html"
        }

        function funcionario(){
            window.location.href = "fun.html"
        }

        function logar(){
            var email = document.getElementById('mail').value;
            var senha = document.getElementById('senha').value;

            firebase.auth().signInWithEmailAndPassword(email, senha)
                .then((userCresential) => {
                    var user = userCresential.user;

                    alert('logado com sucesso')

                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    alert(errorCode + errorMessage)
                })

        }

    </script>
</body>
</html>
