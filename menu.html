<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./src/css/app.css">
    <link rel="stylesheet" href="./src/css/inputAnimation.css">
    <link rel="stylesheet" href="./src/css/buttonSalesforce.css">
    <script src="https://kit.fontawesome.com/141bc0b016.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="./src/img/home.png">
    <style>
        html{
            height: 120% !important;
        }
        .login-box{
            min-width: 90%;
            min-height: 80%;
        }
    </style>
</head>
<body>   
    <form>
        <div class="login-box">
            <h2> BEM VINDO!</h2>
            <div class="user-box">
                <input type="text" id="mail" autocomplete="off" required=""/>
                <label for="mail">E-mail:</label>
            </div>
            <div class="user-box">
                <input type="password" id="senha" required=""/>
                <label for="senha">Senha:</label>
            </div>
            <div class="divButton" id="btnLogar" onClick="logar()">
                LOGAR   
            </div> 

            <h3> <u>ou</u> <h3>
            <h2> Cadastre-se</h2>

            <div class="divButton" id="btnCliente" onClick="cliente()">
                <i class="fa-solid fa-user"></i>
                COMO CLIENTE   
            </div>
            <div class="divButton" id="btnEmpresa" onClick="empresa()">
                <i class="fa-solid fa-building"></i>
                COMO EMPRESA   
            </div>
            <div class="divButton" id="btnFuncionario" onClick="funcionario()">
                <i class="fa-solid fa-helmet-safety"></i>
                COMO FUNCIONÁRIO   
            </div>             
        </div>       
    </form> 
    
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script type="module" src="./src/scripts/firebaseConfig.js"></script>

    <script type="text/javascript">
        function cliente(){
            window.location.href = "cliente.html"
        }

        function empresa(){
            window.location.href = "empresa.html"
        }

        function funcionario(){
            window.location.href = "fun.html"
        }

        function logar(){
            var email = document.getElementById('mail').value;
            var senha = document.getElementById('senha').value;

            firebase.auth().signInWithEmailAndPassword(email, senha)
                .then((userCresential) => {
                    var user = userCresential.user;

                    localStorage["auth"] = email
                    window.location.href = "main.html"
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    Swal.fire({
                        icon: 'error',
                        title: 'Houve um erro!',
                        text: 'Verifique as informações e tente novamente',
                    })
                })

        }

    </script>
</body>
</html>
