<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        input {
            font: 1em sans-serif;
            width: 300px;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border: 1px solid #999;
        }
        input:focus {
                border-color: #000;
        }
        button {
            padding-left: 9px;
        }
        button {
            margin-left: 5em;
        }
        div{
   
            color:#000000;
        }
        h2{
            color: #000000;
            margin-left: 4em;
        }
        h3{
            color: #000000;
            margin-left: 2em;
        }
    </style>
   
    <form method="post">
            <h2> BEM VINDO!</h2>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail"/>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha"/>
        </div>
        <div class="button">
        <button id="btnLogar" type="button" onclick="logar()">LOGAR</button>
        </div>     
        <h3>  ------------------------ou------------------------<h3>
        <div class="button">
            <button id="btnCliente" type="button" onclick="cliente()">CADASTRAR COMO CLIENTE</button>
        </div> 
        <div class="button">
            <button id="btnEmpresa" type="button" onclick="empresa()">CADASTRAR COMO EMPRESA</button>
        </div> 
        <div class="button">
            <button id="btnFuncionario" type="button" onclick="funcionario()">CADASTRAR COMO FUNCION√ÅRIO</button>
        </div> 
    </form>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script type="module" src="./src/firebaseConfig.js"></script>

    <script type="text/javascript">
        function cliente(){
            window.location.href = "cliente.html"
        }

        function empresa(){
            window.location.href = "empresa.html"
        }

        function funcionario(){
            window.location.href = "fun.html"
        }

        function logar(){
            var email = document.getElementById('mail').value;
            var senha = document.getElementById('senha').value;

            firebase.auth().signInWithEmailAndPassword(email, senha)
                .then((userCresential) => {
                    var user = userCresential.user;

                    alert('logado com sucesso')

                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;

                    alert(errorCode + errorMessage)
                })

        }

    </script>
</body>
</html>
