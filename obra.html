<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Obra</title>
</head>
<body>

    <style>
        html{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #1a144a;
        }
        .login-box{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 1);
            box-sizing: border-box;
            box-shadow:  0 15px 25px rgba(0, 0, 0, 1);
            border-radius: 10px;
        }       
        .login-box h4{
            color: #fff;
        }       
        .login-box h5{
            color: #fff;
        }         
        .login-box h2{
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }  
        .login-box h3{
            padding: 0;
            color: #fff;
        }
        .login-box .user-box{
            position: relative;
        }
        .login-box .user-box input{
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .login-box .user-box label{
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .login-box .user-box input:focus ~label,
        .login-box .user-box input:valid ~label{
            top: -20px;
            left: 0;
            color: #ff0043;
            font-size: 12px;
        }    
        button {
            padding-left: 9px;
            margin-left: 8em;
        }
        datepicker{
            font: 1em sans-serif;
            width: 300px;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border: 1px solid #999;
            padding-right: 10px;
            
        }
        .button-dyn{
            width: 300px;
            height: 100px;
            position: fixed;
            bottom: 0%;
            margin-left: 33%;
        }
    </style>
   
    <form method="post" id="formulario">
        <div class="login-box">
            <h2> Cadastro da obra</h2>
            <div class="user-box">
                <input type="text" id="cidade" required=""/>
                <label for="local">Endereço:</label>
            </div>
            <div class="user-box">
                <input type="text" id="cidade" onchange="validaLetras(document.getElementById('cidade'))" required=""/>
                <label for="cdd">Cidade:</label>
            </div>
            <div class="user-box">
                <input type="text" id="estado" onchange="validaLetras(document.getElementById('estado'))" required=""/>
                <label for="est">Estado:</label>
            </div>
            <div class="datepicker">
                <h4>Data prevista de finalização:</h4>
                <input type="text" name="daterange" value="" />
            </div>
            <div>                
                <h5>Adicionar etapa</h5><input type="button" value="+" onClick="addInput();">
            </div>
            <div id="etapas">

            </div>
            <div class="button-dyn">
                <button id="btn" type="button" onclick="enviar()">CRIAR OBRA</button>
            </div>
        </div>
            
    </form>

    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script type="module" src="./src/firebaseConfig.js"></script>
    <script type="text/javascript" src="./src/verificadores.js"></script>
    <script type="text/javascript" src="./src/cadastrar.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script>
        $(function() {
            
            $('input[name="daterange"]').daterangepicker({
                opens: 'right',
                "locale": {
                    "format": "DD/MM/YYYY",
                    "separator": " - ",
                    "applyLabel": "Confirmar",
                    "cancelLabel": "Cancelar",
                    "fromLabel": "De",
                    "toLabel": "Até",
                    "customRangeLabel": "Custom",
                    "weekLabel": "W",
                    "daysOfWeek": [
                        "Dom",
                        "Seg",
                        "Ter",
                        "Qua",
                        "Qui",
                        "Sex",
                        "Sab"
                    ],
                    "monthNames": [
                        "Janeiro",
                        "Fevereiro",
                        "Março",
                        "Abril",
                        "Maio",
                        "Junho",
                        "Julho",
                        "Agosto",
                        "Setembro",
                        "Outubro",
                        "Novembro",
                        "Dezembro"
                    ],
                    "firstDay": 1
                }
                
            }, function(start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-DD-MM') + ' to ' + end.format('YYYY-DD-MM'));
            });
        });
    </script>
        
    <script>

        function addInput(){
            var newdiv = document.createElement('div'); 
            newdiv.innerHTML = "<h3>Etapa</h3> <br><input type='text' name='myInputs[]'> <input type='button' value='-' " +
                                "onClick='removeInput(this);'>";
            document.getElementById('etapas').appendChild(newdiv);
        }
    
        function removeInput(btn){
            btn.parentNode.remove();
        }
    
        </script>
</body>
</html>
